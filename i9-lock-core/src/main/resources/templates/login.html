<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<!-- Head -->
<head>

<title>蓝牙锁</title>

<!-- Meta-Tags -->
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

<script type="application/x-javascript">
	 addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } 
</script>
<!-- //Meta-Tags -->
<!-- Style -->
<link rel="stylesheet" th:href="@{/css/login.css}" type="text/css" media="all"/>

</head>
<!-- //Head -->

<!-- Body -->
<body>

	<h1></h1>

	<div class="container w3layouts agileits">

		<div class="login w3layouts agileits">
			<h2>登 录</h2>
			<form th:action="@{/login}" method="post" th:object="${manager}" id="loginForm">
				<input type="text" name="userame" th:field="*{usename}" placeholder="用户名" required=""></input>
				<input type="password" name="password" th:field="*{password}" placeholder="密码" required=""></input>
			</form>
			<ul class="tick w3layouts agileits">
				<li><input type="checkbox" id="brand1" value=""></input> </li>
	            <p class="loginAlert" th:text="(${exception} == null)?'':${exception.errorMessage}"></p>
			</ul>
			<div class="send-button w3layouts agileits">
				<input type="submit" value="登 录" id="sub"></input>
			</div>
			<div class="clear"></div>
		</div>
		<div class="copyrights">
		</div>

		<div class="clear"></div>

	</div>
</body>
<!-- //Body -->
<script th:src="@{vendor/jquery/jquery.min.js}"></script>
<script type="text/javascript">
    $("#sub").click(function(){
    	$("#loginForm").submit();
    })

</script>
</html>
